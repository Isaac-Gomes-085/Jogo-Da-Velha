<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Da Veia</title>
    <link rel="stylesheet" href="styleVeia.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="fim_de_jogo"></div>
    <div class="fundo">
      <div class="nomes" style="font-size: 20px; text-transform: capitalize">
        <div class="formu">
          <p style="font-size: 17px; padding: 5px">
            Preencha os campos abaixo!
          </p>
          <input
            type="text"
            name="nomeX"
            class="inputs"
            id="nome1"
            placeholder="Digite seu nome jogador X"
          />
          VS
          <br />
          <input
            type="text"
            name="nomeO"
            class="inputs"
            id="nome2"
            placeholder="Digite seu nome jogador O"
          />
          <div class="verificar" onclick="botaoPlay()">
            <p>Verificar</p>
          </div>
        </div>
      </div>
      <div class="container">
        <p>Você está jogando!</p>
        <div class="tabela">
          <div class="bloco" id="1"></div>
          <div class="bloco" id="2"></div>
          <div class="bloco" id="3"></div>
          <div class="bloco" id="4"></div>
          <div class="bloco" id="5"></div>
          <div class="bloco" id="6"></div>
          <div class="bloco" id="7"></div>
          <div class="bloco" id="8"></div>
          <div class="bloco" id="9"></div>
        </div>
      </div>
    </div>
    <script src="funcionalidade.js"></script>
  </body>
</html>
